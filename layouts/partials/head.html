<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/tailwind.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script>
        document.head.insertAdjacentHTML("afterbegin", '<link rel="stylesheet" type="text/css" href="https://unpkg.com/flowbite-typography@1.0.3/dist/typography.min.css">');
    </script>
    <!-- Meta Description -->
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}Tom Smith is the entire creative pipeline in one business-savvy designer: Creative Direction, Graphic Design, Animation, Web Development, and more. Available for hire now.{{ end }}">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}Tom Smith is an entrepreneurial creative leader based in Boston.{{ end }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image" content="{{ with .Params.ogimage }}{{ . }}{{ else }}/images/default-og-image.jpg{{ end }}">
    <meta name="theme-color" content="#F2F4F3">

    <!-- Prevent AI Training -->

    <meta name="robots" content="noai, noimageai">

    <script>
    window.cookieConsent = localStorage.getItem('cookieConsent');
    window.analyticsLoaded = false;
    window.loadAnalytics = function () {
        if (window.analyticsLoaded) return;
        var gtagScript = document.createElement('script');
        gtagScript.async = true;
        gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-RQJTLR2P7S';
        document.head.appendChild(gtagScript);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', 'G-RQJTLR2P7S');
        gtag('config', 'AW-476100042');
        window.analyticsLoaded = true;
    };
    if (window.cookieConsent === 'accepted') {
        window.loadAnalytics();
    }
    </script>

    <meta property="og:site_name" content="{{ .Site.Title }}">
    <!-- GLightbox CSS -->
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
    
    <!-- GLightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <style>
        .cookie-manage-btn{
            position:fixed;
            bottom:1rem;
            left:1rem;
            background:rgba(15,23,42,0.8);
            color:#fff;
            border:none;
            border-radius:999px;
            padding:0.4rem 1.2rem;
            font-size:0.85rem;
            cursor:pointer;
            z-index:900;
        }
        .dark .cookie-manage-btn{
            background:rgba(243,244,246,0.8);
            color:#111827;
        }
        .cookie-manage-btn.hidden{
            display:none;
        }
    </style>
</head>
