<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/tailwind.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script>
        document.head.insertAdjacentHTML("afterbegin", '<link rel="stylesheet" type="text/css" href="https://unpkg.com/flowbite-typography@1.0.3/dist/typography.min.css">');
    </script>
    <!-- Meta Description -->
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}Tom Smith is an entrepreneurial designer currently based in Portland, Maine. He builds Minimum Viable Brands â€” Fast, founder-ready branding + landing pages to validate and launch your idea.{{ end }}">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}Tom Smith is an entrepreneurial creative leader based in Portland, Maine.{{ end }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image" content="{{ with .Params.ogimage }}{{ . }}{{ else }}/images/default-og-image.jpg{{ end }}">
    <meta name="theme-color" content="#F2F4F3">

    <!-- Prevent AI Training -->

    <meta name="robots" content="noai, noimageai">

    <script>
    window.cookieConsent = localStorage.getItem('cookieConsent');
    window.analyticsLoaded = false;
    window.loadAnalytics = function () {
        if (window.analyticsLoaded) return;
        var gtagScript = document.createElement('script');
        gtagScript.async = true;
        gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-RQJTLR2P7S';
        document.head.appendChild(gtagScript);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', 'G-RQJTLR2P7S');
        gtag('config', 'AW-476100042');
        window.analyticsLoaded = true;
    };
    if (window.cookieConsent === 'accepted') {
        window.loadAnalytics();
    }
    </script>

    <meta property="og:site_name" content="{{ .Site.Title }}">
    <!-- GLightbox CSS -->
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
    
    <!-- GLightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <style>
        .cookie-manage-btn{
            position:fixed;
            bottom:1rem;
            left:1rem;
            background:rgba(15,23,42,0.8);
            color:#fff;
            border:none;
            border-radius:999px;
            padding:0.4rem 1.2rem;
            font-size:0.85rem;
            cursor:pointer;
            z-index:900;
        }
        .dark .cookie-manage-btn{
            background:rgba(243,244,246,0.8);
            color:#111827;
        }
        .cookie-manage-btn.hidden{
            display:none;
        }
        html,body{
            background-color:#121826;
            color:#f5f6fb;
        }
        main{
            padding-top:0 !important;
        }
        .date-picker-white::-webkit-calendar-picker-indicator{
            filter:invert(1);
        }
        .accordion-panel{
            overflow:hidden;
            max-height:0;
            opacity:0;
            transition:max-height 0.4s ease, opacity 0.3s ease;
        }
        .accordion-panel.open{
            opacity:1;
        }
        .gallery-card{
            display:block;
            width:100%;
            position:relative;
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            overflow:hidden;
            padding-bottom:var(--aspect,130%);
        }
        .cta-steam-bg{
            background-color:#f7f9fc;
            background-image:
                radial-gradient(circle at 20% 15%, rgba(255,255,255,0.9), rgba(247,249,252,0) 55%),
                radial-gradient(circle at 80% 0%, rgba(255,255,255,0.8), rgba(247,249,252,0) 60%),
                radial-gradient(circle at 50% 90%, rgba(255,255,255,0.7), rgba(247,249,252,0) 55%);
        }
        .dark .cta-steam-bg{
            background-color:#111827;
            background-image:
                radial-gradient(circle at 20% 15%, rgba(255,255,255,0.12), rgba(17,24,39,0) 55%),
                radial-gradient(circle at 80% 5%, rgba(255,255,255,0.08), rgba(17,24,39,0) 60%),
                radial-gradient(circle at 50% 95%, rgba(255,255,255,0.1), rgba(17,24,39,0) 50%);
        }
        .dark .bg-white,
        .dark .bg-whiteSmoke,
        .dark .bg-gray-50,
        .dark .bg-gray-100,
        .dark .bg-gray-200{
            background-color:#111827 !important;
        }
        .dark .text-gunmetal,
        .dark .text-gray-900,
        .dark .text-gray-800,
        .dark .text-black{
            color:#f5f6fb !important;
        }
        .dark .text-gray-700,
        .dark .text-gray-600,
        .dark .text-gray-500{
            color:#d1d5db !important;
        }
        .dark .border-gray-200,
        .dark .border-gray-300,
        .dark .border-gunmetal{
            border-color:#374151 !important;
        }
        /* GLightbox description tweaks */
        .glightbox-container .gdesc-inner,
        .glightbox-container .gdesc-inner .gslide-desc,
        .glightbox-container .gdesc-inner .gslide-title{
            background:#121826 !important;
            color:#fff !important;
            box-shadow:none !important;
        }
    </style>
</head>
