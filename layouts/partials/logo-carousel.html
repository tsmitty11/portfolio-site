<section class="relative overflow-hidden ">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-xl text-center lg:px-12">
  
      <!-- Marquee wrapper (positioned so overlays can sit on top) -->
      <div class="relative overflow-hidden">
        <!-- LEFT fade -->
        <div
          class="pointer-events-none absolute inset-y-0 left-0 w-16 md:w-28 z-10
                 bg-gradient-to-r from-[#F2F4F3] to-transparent"
          aria-hidden="true" role="presentation"></div>
  
        <!-- RIGHT fade -->
        <div
          class="pointer-events-none absolute inset-y-0 right-0 w-16 md:w-28 z-10
                 bg-gradient-to-l from-[#F2F4F3] to-transparent"
          aria-hidden="true" role="presentation"></div>
  
        <!-- Track: duplicate the set once for perfect loop -->
        <ul
        class="flex gap-12 md:gap-16 items-center
               [--marquee-duration:12s] md:[--marquee-duration:30s]
               [animation:marquee_var(--marquee-duration,30s)_linear_infinite]
               hover:[animation-play-state:paused] will-change-transform"
        aria-label="Logo marquee"
      >
          <!-- --- Set A (your logos) --- -->
          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/pkgx-logo.svg" alt="Client 1" class="h-10 md:h-7 w-auto" loading="lazy">

          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/tidus-logo.svg" alt="Client 2" class="h-10 md:h-12 w-auto" loading="lazy">

          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/verizon-logo.svg" alt="Client 3" class="h-7 md:h-7 w-auto" loading="lazy">
          </li>
          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/vivitar-logo.svg" alt="Client 4" class="h-7 md:h-7 w-auto" loading="lazy">
          </li>
          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/candor-logo.svg" alt="Client 5" class="h-10 md:h-12 w-auto" loading="lazy">
          </li>
          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/tea-logo.svg" alt="Client 6" class="h-10 md:h-7 w-auto" loading="lazy">
          </li>
  
          <!-- --- Set B (duplicate of Set A) --- -->
          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/pkgx-logo.svg" alt="Client 1" class="h-10 md:h-7 w-auto" loading="lazy">
          </li>
          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/tidus-logo.svg" alt="Client 2" class="h-10 md:h-12 w-auto" loading="lazy">
          </li>
          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/verizon-logo.svg" alt="Client 3" class="h-10 md:h-7 w-auto" loading="lazy">
          </li>
          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/vivitar-logo.svg" alt="Client 4" class="h-10 md:h-7 w-auto" loading="lazy">
          </li>
          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/candor-logo.svg" alt="Client 5" class="h-10 md:h-12 w-auto" loading="lazy">
          </li>
          <li class="flex-none opacity-80 hover:opacity-100 transition">
            <img src="/images/tea-logo.svg" alt="Client 6" class="h-10 md:h-7 w-auto" loading="lazy">
          </li>
        </ul>
      </div>
    </div>
  
    <style>
      @keyframes marquee {
        from { transform: translateX(0); }
        to   { transform: translateX(-50%); } /* duplicate makes this seamless */
      }
      @media (prefers-reduced-motion: reduce) {
        [aria-label="Logo marquee"] { animation: none !important; transform: none !important; }
      }
    </style>
  </section>
