<script>
    (function () {
        const preloader = document.getElementById('quick-portfolio-preloader');
        if (!preloader) return;

        const hideLoader = () => {
            preloader.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => preloader.remove(), 400);
        };

        const mediaElements = document.querySelectorAll('#quick-portfolio-preloader ~ section video, #quick-portfolio-preloader ~ section img, #quick-portfolio-preloader ~ section div[style*="background-image"]');
        let loadedCount = 0;
        const total = mediaElements.length || 1;

        const markLoaded = () => {
            loadedCount += 1;
            if (loadedCount >= total) {
                hideLoader();
            }
        };

        if (!mediaElements.length) {
            window.addEventListener('load', hideLoader);
            return;
        }

        mediaElements.forEach((el) => {
            if (el.tagName === 'VIDEO') {
                if (el.readyState >= 2) {
                    markLoaded();
                } else {
                    el.addEventListener('loadeddata', markLoaded, { once: true });
                    el.addEventListener('error', markLoaded, { once: true });
                }
            } else if (el.tagName === 'IMG') {
                if (el.complete) {
                    markLoaded();
                } else {
                    el.addEventListener('load', markLoaded, { once: true });
                    el.addEventListener('error', markLoaded, { once: true });
                }
            } else {
                // background divs: assume already ready
                markLoaded();
            }
        });

        setTimeout(hideLoader, 6000);
    })();
</script>
